            async function fetchSpreadsheetData(filePath) {
                try {
                    const response = await fetch(filePath); // Use the provided file path
                    if (!response.ok) throw new Error('Spreadsheet not found');

                    const data = await response.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    console.log(jsonData); // For debugging

                    // Validate if row 4 contains the expected column headers
                    const headers = jsonData[3];
                    if (!headers || headers.length < 5) {
                        throw new Error('Invalid spreadsheet format: Missing headers in row 6');
                    }

                    // Prepare variables to hold the extracted data
                    const labels = [];
                    const primary = []; // HH
                    const secondary = []; // LH
                    const bachelor = []; // DBH-BATX
                    const cumulative = [];
                    let total = 0;

                    // Start parsing from row 5, first one with data for charts, (index 6) onward until we find an empty row
                    console.log("jsondata.length", jsonData.length);
                    for (let i = 4; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        console.log(row);
                        if (!row || row.length < 2 || !row[1]) break; // Stop if we encounter an empty row, with no date and no data

                        // Extract data, cleaning up non-numeric characters like euro signs
                        const day = row[1].toString().trim();
                        //const hhValue = parseFloat(row[2]?.toString().replace(/[^\d.-]/g, '') || '0');
                        const hhValue = parseFloat((row[2] !== undefined ? row[2] : '0').toString().replace(/[^\d.-]/g, '')) || 0;
                        //const lhValue = parseFloat(row[3]?.toString().replace(/[^\d.-]/g, '') || '0');
                        const lhValue = parseFloat((row[3] !== undefined ? row[3] : '0').toString().replace(/[^\d.-]/g, '')) || 0;
                        //const dbhValue = parseFloat(row[4]?.toString().replace(/[^\d.-]/g, '') || '0');
                        const dbhValue = parseFloat((row[4] !== undefined ? row[4] : '0').toString().replace(/[^\d.-]/g, '')) || 0;

                        // Populate arrays
                        labels.push(day);
                        primary.push(hhValue);
                        secondary.push(lhValue);
                        bachelor.push(dbhValue);

                        // Calculate cumulative total
                        const totalRow = hhValue + lhValue + dbhValue;
                        total += totalRow;
                        console.log(totalRow);
                        cumulative.push(total);
                    }

                    console.log('Data parsed successfully', { labels, primary, secondary, bachelor, cumulative, total });
                    return { labels, primary, secondary, bachelor, cumulative, total };
                } catch (error) {
                    console.error('Error fetching or parsing spreadsheet:', error);
                }
            }


            async function fetchConfig() {
                try {
                    const response = await fetch('config.json');
                    if (!response.ok) throw new Error('Config file not found');
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching config file:', error);
                }
            }

            async function renderCharts() {

                const { labels, primary, secondary, bachelor, cumulative, total } = data;

                if (!config) return;


                // Localization for chart labels

                };

                const langLabels = translations[language || 'eus']; // Default to Basque if language is not set


                const fundingData = {
                    labels: labels,
                    datasets: [
                        { label: langLabels.hh, data: primary, borderColor: 'blue', fill: false },
                        { label: langLabels.lh, data: secondary, borderColor: 'green', fill: false },
                        { label: langLabels.dbh, data: bachelor, borderColor: 'red', fill: false },
                        { label: langLabels.cumulative, data: cumulative, borderColor: 'black', fill: false }

                /*
                const fundingConfig = {
                    type: 'line',

                            }
                        }
                    }

                */

                const fundingConfig = {
                    type: 'line',
                    data: fundingData,
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'top' } },
                        scales: {
                            x: { title: { display: true, text: langLabels.day } },
                            y: { title: { display: true, text: langLabels.funds } }
                        }
                    }
                };
                

                const progressData = {
                    labels: [langLabels.collected, langLabels.remaining],
                    datasets: [
                        {
                            label: langLabels.progress,
                            data: [total, config.targetAmount - total],
                            backgroundColor: ['#4caf50', '#f44336']
                        }
                    ]
                };

                const progressConfig = {
                    type: 'bar',
                    data: progressData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            tooltip: { callbacks: { label: ctx => `${ctx.label}: €${ctx.raw}` } }
                        },
                        scales: {
                            y: { title: { display: true, text: langLabels.funds } } }
                    }
                };

                new Chart(document.getElementById('fundingChart'), fundingConfig);
                new Chart(document.getElementById('progressChart'), progressConfig);
            }

            async function renderTurkanaVideo() {
                const config = await fetchConfig();
                if (config && config.videoURL) {
